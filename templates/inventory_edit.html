{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl mb-6">Edit Product</h2>

<div class="bg-gray-800 p-6 rounded max-w-xl">
  <form method="post">

    <div class="mb-4">
      <label class="block mb-1">Product Name</label>
      <input name="name"
             value="{{ item[1] }}"
             class="bg-gray-700 p-2 w-full rounded"
             required>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Price</label>
      <input name="price"
             type="number"
             step="0.01"
             value="{{ item[2] }}"
             class="bg-gray-700 p-2 w-full rounded"
             required>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Stock</label>
      <input name="stock"
             type="number"
             value="{{ item[3] }}"
             class="bg-gray-700 p-2 w-full rounded"
             required>
    </div>

    <div class="flex gap-4">
      <button class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded">
        Save Changes
      </button>

      <a href="/inventory"
         class="text-gray-400 hover:underline">
         Cancel
      </a>
    </div>

  </form>
</div>

{% endblock %}
