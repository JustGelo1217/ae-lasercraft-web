<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì AE LaserCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="min-h-screen bg-slate-950 flex items-center justify-center text-slate-200">

  <div class="w-full max-w-md px-6">

    <!-- Brand -->
    <div class="text-center mb-8">
      <div class="text-3xl font-extrabold text-emerald-400 tracking-wide">
        AE LaserCraft
      </div>
      <p class="text-slate-400 text-sm mt-1">
        Admin & Staff Portal
      </p>
    </div>

    <!-- Card -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl shadow-xl p-8">
      

      {% if error %}
      <div class="mb-4 bg-red-500/10 border border-red-500/30 text-red-400 text-sm p-3 rounded-lg">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-5">

        <!-- Username -->
        <div>
          <label class="block text-sm mb-1 text-slate-400">Username</label>
          <input
            name="username"
            required
            autocomplete="username"
            class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 outline-none focus:border-emerald-400 transition"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm mb-1 text-slate-400">Password</label>

          <div class="relative">
            <input
              id="password"
              name="password"
              type="password"
              required
              autocomplete="current-password"
              class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 pr-10 outline-none focus:border-emerald-400 transition"
            >

            <button type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-2.5 text-slate-400 hover:text-white text-sm">
              üëÅ
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-emerald-500 hover:bg-emerald-400 text-black font-semibold py-2.5 rounded-lg transition active:scale-[0.98]"
        >
          Sign in
        </button>

      </form>

      <!-- Footer -->
      <div class="mt-6 text-center text-xs text-slate-500">
        Authorized personnel only ‚Ä¢ AE LaserCraft ¬© 2026
      </div>

    </div>
  </div>

<script>
function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
