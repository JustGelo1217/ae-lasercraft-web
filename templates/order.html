{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl mb-4">Place an Order</h2>

<form method="post" class="grid grid-cols-2 gap-3 max-w-xl">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input name="name" placeholder="Your Name" class="bg-gray-700 p-2 rounded">
  <select name="product" class="bg-gray-700 p-2 rounded">
    {% for p in products %}
      <option value="{{ p[0] }}">{{ p[0] }} (â‚±{{ p[1] }})</option>
    {% endfor %}
  </select>
  <input name="qty" placeholder="Quantity" class="bg-gray-700 p-2 rounded">
  <input name="price" placeholder="Agreed Price" class="bg-gray-700 p-2 rounded">
  <textarea name="notes" placeholder="Notes" class="bg-gray-700 p-2 rounded col-span-2"></textarea>
  <button class="col-span-2 bg-blue-600 p-2 rounded">Submit Order</button>
</form>

{% endblock %}
