{% extends "base.html" %}
{% block content %}


<section class="max-w-6xl mx-auto px-6 py-12">


<h1 class="text-3xl font-bold mb-6">Your Recommended Designs</h1>


<div class="bg-gray-900 border border-gray-800 rounded-lg p-4 mb-8">
<h3 class="font-semibold mb-2">Your Preferences</h3>
<div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm text-gray-300">
{% for k, v in preferences.items() %}
<div><strong>{{ k|capitalize }}:</strong> {{ v }}</div>
{% endfor %}
</div>
</div>


<!-- AI Prompt -->
<div class="bg-gray-950 border border-gray-800 rounded-lg p-4 mb-8">
<h3 class="font-semibold mb-2">AI Design Prompt</h3>
<pre class="text-sm text-emerald-400 whitespace-pre-wrap">{{ ai_prompt }}</pre>
</div>


<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">


{% for d in designs %}
<div class="bg-gray-900 rounded-xl overflow-hidden border border-gray-800">
<img src="{{ d[2] }}" class="w-full h-40 object-cover">
<div class="p-3">
<div class="font-semibold truncate">{{ d[1] }}</div>
</div>
</div>
{% endfor %}


</div>


</section>


{% endblock %}
